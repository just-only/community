<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:for="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title th:text="${questiondto.question.title}"></title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <script src="/js/jquery-3.4.1.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <link rel="stylesheet" href="/css/community.css">
</head>
<body>
<nav th:insert="~{head :: nav}"></nav>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <br>
            <h3 th:text="${questiondto.question.title}"></h3>
            <br>
            <span class="account-image-size">
                        作者：
                        <span th:text="${questiondto.user.name}"></span>  |
                        发布时间：
                        <span th:text="${#dates.format(questiondto.question.create_time,'yyyy-MMMM-dd HH:mm')}"></span>  |
                        预览次数：
                        <span th:text="${questiondto.question.view_count}"></span>
            </span><hr>
            <span>    </span>
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            <a th:href="@{'/updatequestion/'+ ${questiondto.question.id} }">编辑</a>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h4>发起人</h4>
            <br>
            <h4>相关问题</h4>
        </div>
    </div>
</div>
</body>
</html>
